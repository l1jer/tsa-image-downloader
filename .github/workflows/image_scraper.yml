name: Image Scraper

on:
  workflow_dispatch:
  schedule:
    # Runs daily at 21:00 UTC.
    # This corresponds to 7:00 AM in Sydney (AEST).
    # Note: This will be 8:00 AM during daylight saving time (AEDT).
    - cron: '0 21 * * *'

jobs:
  scrape-images:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Run image scraper
        env:
          API_USERNAME: ${{ secrets.API_USERNAME }}
          API_PASSWORD: ${{ secrets.API_PASSWORD }}
        run: |
          source venv/bin/activate
          python image_scraper.py
      
      - name: Archive results
        run: |
          zip -r zt-image-fetch.zip tsa-images downloaded-images.csv

      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: zt-image-fetch-results
          path: zt-image-fetch.zip 